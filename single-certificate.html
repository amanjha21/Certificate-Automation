<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Generator</title>
    <link rel="icon" type="image/x-icon" href="./Images/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- <div class="body"> -->
    <h1 id="heading">Certificate Generator</h1>

    <canvas id="canvas" width="1000" class="hidden" height="700"></canvas>
    <div id="container">
      <div id="form1" class="form">
        <form>
          <input type="file" id="bgimage" class="hidden" accept="image/*" />
          <label id="fileUploader" for="bgimage"></label>
          <button id="submit" type="submit" class="button1 hidden">
            <span>Continue</span>
          </button>
        </form>
      </div>
      <div id="form2" class="form2 hidden">
        <div id="text">
          <input id="addtext" required type="text" placeholder="Enter Text" />
          <button id="add" onclick="addText()" class="button2">Add</button>
          <button id="delete" onclick="deleteText()" disabled class="button2">
            Delete
          </button>
          <button onclick="reload()" class="button2">Restart</button>
        </div>
        <div id="fontstyle">
          <div>
            <input type="text" id="fontfamily" placeholder="Font Family" />
            <button class="button2" onclick="loadFont()">ðŸ„°</button>
          </div>
          <input type="text" id="fontsize" placeholder="Font Size" />
          <input type="text" id="fontcolor" placeholder="Font Color" />
          <button id="update" class="button2" onclick="update()" disabled>
            Update
          </button>
        </div>
        <button id="download" class="button1" onclick="download()">
          <span>Download</span>
        </button>
      </div>
    </div>
    <!-- </div> -->
    <!-- Dark Mode and Creator Starts -->
    <link rel="stylesheet" href="./css/darkmode.css" />
    <div id="details">
      <div id="darkmode">
        <label class="switch">
          <input id="checkbox" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div id="creator">
        <p>Created By:</p>
        <p>Aman Jha</p>
        <p><a href="https://github.com/amanjha21/Certificate-Automation">ðŸ¡² Github Repo ðŸ¡°</a></p>
      </div>
    </div>
    <script>
      document.getElementById("checkbox").addEventListener("change", modeCheck);
      function modeCheck() {
        if (document.getElementById("checkbox").checked) {
          sessionStorage.setItem("mode", "light");
          changeMode();
        } else {
          sessionStorage.setItem("mode", "dark");
          changeMode();
        }
      }
      function changeMode() {
        let styles = `html {filter: invert(1) hue-rotate(180deg)}
          img, canvas, #form2 input { filter: invert(1) hue-rotate(180deg)}`;
        if (sessionStorage.getItem("mode") == "light") {
          let styleSheet = document.createElement("style");
          styleSheet.id = "newcss";
          styleSheet.type = "text/css";
          styleSheet.innerText = styles;
          document.body.appendChild(styleSheet);
        } else {
          if (document.getElementById("newcss"))
            document.body.removeChild(document.getElementById("newcss"));
        }
      }
      window.onload = function () {
        if (sessionStorage.getItem("mode") == "light")
          document.getElementById("checkbox").checked = true;
        modeCheck();
      };
    </script>
    <!-- Dark Mode and Creator Ends -->
    <script src="./js/functions.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
